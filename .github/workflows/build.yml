name: Build the app

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  ACRA_LOGIN: ${{ secrets.ACRARIUM_BASIC_AUTH_LOGIN }}
  ACRA_PASS: ${{ secrets.ACRARIUM_BASIC_AUTH_PASSWORD }}
  ACRA_URI: ${{ secrets.ACRARIUM_URI }}
  BRANCH_NAME: ${{ github.ref_name }}


jobs:
  check:
    if: ${{ startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1.0.5

    - name: Build debug APK
      run: ./gradlew assembleDebug

  build:
    if: ${{ ! startsWith(github.actor, 'dependabot') }}
    environment: Development
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'adopt'
        cache: gradle

    - name: Validate Gradle wrapper
      uses: gradle/wrapper-validation-action@v1.0.5

    - name: Decrypt the keystore for signing
      run: |
        echo "${{ secrets.KEYSTORE_ENCRYPTED }}" > keystore.asc
        gpg -d --passphrase "${{ secrets.KEYSTORE_PASSWORD }}" --batch keystore.asc > keystore.jks

    - name: Build release APK
      run: ./gradlew assembleRelease

    - name: Upload Memo release arm64-v8a APK
      uses: actions/upload-artifact@v3
      with:
        name: ark-memo-release-arm64-v8a-apk
        path: ./app/build/outputs/apk/release/app-arm64-v8a-release.apk

    - name: Upload Memo release armeabi-v7a APK
      uses: actions/upload-artifact@v3
      with:
        name: ark-memo-release-armeabi-v7a-apk
        path: ./app/build/outputs/apk/release/app-armeabi-v7a-release.apk

    - name: Upload Memo release universal APK
      uses: actions/upload-artifact@v3
      with:
        name: ark-memo-release-universal-apk
        path: ./app/build/outputs/apk/release/app-universal-release.apk
